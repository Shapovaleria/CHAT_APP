<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Registration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,600;1,300;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../main_page/img/owl-ico.ico">
  <link rel="stylesheet" href="style_reg.css">
</head>

<body>
  <header>
    <h1>Owl post chat</h1>
  </header>
  <main>
    <img src="../main_page/img/owl_hat.png" class='reg-logo-img' alt="logo">
    <div class="registration">
      <form action="#" class="registration-form" method="post">
        <fieldset>
          <legend>Registration form</legend>
          <p>
        <label for="login-reg">Enter nickname</label>
        <input required class="authorize-input" id="login-reg" type="nickname">
      </p>
      <p>
        <label for="password-reg">Enter password</label>
        <input required class="authorize-input" id="password-reg" type="password">
       </p>
       <p>
        <label for="password-repeat">Repeat password</label>
        <input required class="authorize-input" id="password-repeat" type="password">
      </p>
        <button class="registration-submit" id="register">Registration</button>
      </fieldset>
      </form>
      <p class = 'p-to-login'>If you already have an account <a href="login.html" class = 'link-to-login'>click here</a> to log in.</p>
    </div>
  </main>
</body>

</html>
